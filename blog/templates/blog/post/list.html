{%extends 'main.html' %}
{% load static %}


{% block content %}
<div class="content-aux">
    <div class="divide-y-2 divide-gray-200 dark:text-gray-100">
        <div class="space-y-2 pb-8 pt-6 md:space-y-5">
            <h1 class="prose text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
                Latest
            </h1>
        </div>
    

        {% for post in posts %}
    
            <!-- <hr class="border-4" style="height: 40px;"/> -->
            <div class="grid md:grid-cols-2 py-8">
                <div class="hidden md:block">
                    <img src="{% static 'media/exm1.jpg' %}" class="img-fluid shadow-xl
                     mx-auto" alt="..." style="height: 250px">
                </div>
                <div>
                    <div class="card-body flex flex-column align-items-start prose" style="height: 100%; padding: 0px; margin: 0px;">
                        <div>
                            <div>
                                <p class="my-0  text-gray-500 dark:text-gray-400">
                                    {{ post.created|date:"F j, Y"  }} 
                                </p>
                            </div>
                            <h2 class="card-title mb-0 mt-3 title-link text-gray-900 dark:text-gray-100">
                                {{ post.title }}
                            </h2>
                            <a class="card-text uppercase">
                                <small>
                                    {{ post.keywords }}
                                </small>
                            </a>
                            <p class="text-gray-500 dark:text-gray-400 text-justify">
                                {{ post.body|linebreaks|safe }}
                            </p>
                        </div>
                        <div class="mt-auto">
                            <a href="{{ post.get_absolute_url }}" class="mt-auto card-text">
                                Read more <i class="fa-solid fa-arrow-right-long"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        
        <div class="flex justify-center items-center">
            {% include 'paginator.html' with page=posts%}
        </div>
    </div>
</div>
{% endblock  %}


<script src="{% static 'js/darkmode.js' %}"></script>
