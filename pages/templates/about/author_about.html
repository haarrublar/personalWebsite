{% load static %}
{% load blog_tags %}
{% load pages_tags %}


{% for author in author_info %}
<div class="content-aux">
    <div class="py-8 border-b-2 border-b-gray-200">
        <div class="text-effect">
            <h1 class="prose text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
                About me!
            </h1>
        </div>
    </div>
    <div class="md:flex content-center mx-auto">
        <div class="md:w-1/3 p-2 md:flex md:flex-col md:items-center md:divide-y-2 md:divide-gray-200">
            <div class="w-full flex justify-center md:justify-start border-b-2 border-b-gray-200 md:border-b-0">
                <div class="my-6 flex items-center space-x-2">
                    <img
                    src="{% static 'media/exm1.jpg' %}"
                    width={38}
                    height={38}
                    alt="avatar"
                    class="h-10 w-10 rounded-full"
                    />
                    <div class="whitespace-nowrap text-sm font-medium leading-5">
                        <p class="text-gray-900 dark:text-gray-100">
                            {{ author.author_name }}
                        </p>
                        <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" href="https://twitter.com/haarrublar">
                            @ Twitter
                        </a>
                        </p>
                    </div>
                </div>    
            </div>
        </div>
        <div class="md:w-2/3 px-8">
            <div id="markdown-content" class="my-6 prose dark:prose-invert text-gray-500 max-w-none dark:text-gray-200">
                {{ author.author_resume|markdown|safe }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
