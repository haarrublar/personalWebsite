{% load static %}
{% load blog_tags %}
{% load pages_tags %}


{% for author in author_info %}
<div class="content-aux">
    <div class="py-8 border-b-2 border-b-gray-200">
        <div class="text-effect">
            <h1 class="prose text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
                {{ author.author_name }}
            </h1>
        </div>
    </div>
    <div id="markdown-content" class="my-6 prose dark:prose-invert text-gray-500 dark:text-gray-200">
            {{ author.author_resume|markdown|safe }}
    </div>
</div>
{% endfor %}
